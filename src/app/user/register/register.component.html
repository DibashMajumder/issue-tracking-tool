<div class="form-parent">
  <div class="signup-form">
    <form>
      <h2>Register</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-paper-plane"></i></span>
          <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
            required="required">
        </div>
      </div>
      <div class="form-group">
        <label class="checkbox-inline ml-3 mt-2"><input type="checkbox" required="required"> I accept the <a
            href="#">Terms of
            Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
    </form>
    <div class="text-center">Already have an account? <a class="login" (click)= "goToLogin()">Sign in</a></div>
  </div>
</div>
