<div class="form-parent">
  <div class="login-form">
    <form>
      <h2 class="text-center">Sign in</h2>
      <div class="text-center social-btn">
        <a href="#" class="btn btn-primary btn-block"><i class="fab fa-facebook-f"></i> Sign in with <b>Facebook</b></a>
        <a href="#" class="btn btn-info btn-block"><i class="fab fa-twitter"></i> Sign in with <b>Twitter</b></a>
      </div>
      <div class="or-seperator"><i>or</i></div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-prepend mr-3 mt-2"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
      </div>
      <div class="clearfix">
        <!-- <label class="float-left checkbox-inline"><input type="checkbox"> Remember me</label> -->
        <a href="#" class="float-none text-success">Forgot Password?</a>
      </div>

    </form>
    <div class="hint-text small create-account">Don't have an account? <a class="text-success register" (click)= "goToRegister()">Register Now!</a></div>
  </div>
</div>
